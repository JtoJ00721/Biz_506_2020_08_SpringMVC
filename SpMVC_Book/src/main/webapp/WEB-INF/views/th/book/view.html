<script th:inline="javascript">
	document.addEventListener("DOMContentLoaded", function() {
		document.querySelector("div.button-box").addEventListener("click",
				function(e) {
					let className = e.target.className;
					let id = e.target.dataset.id;
					// alert(className + " : " + id);

					if (className === "btn-delete") {
						if (confirm("정말 삭제? ><")) {
							/*<![CDATA[*/
							let url = /*[[@{/book/delete/}]]*/
							document.location.replace(`${url}?id=${id}`)
						}
					}
					if (className === "btn-update") {
						/*<![CDATA[*/
						let url = /*[[@{/book/update/}]]*/
						document.location.href = `${url}?id=${id}`
						/*]]*/
					}

				})
	})
</script>

<body>
	<th:block th:include="header" />
	<ul th:object="${BOOK}">
		<li th:text="*{title}">도서명</li>
		<li th:text="*{author}">저자</li>
		<li th:text="*{comp}">출판사</li>
		<li th:text="*{price}">가격</li>
	</ul>
	<div class="button-box">
		<button class="btn-update" th:data-id="${BOOK.id}">수★정</button>
		<button class="btn-delete" th:data-id="${BOOK.id}">삭★제</button>
	</div>
</body>
